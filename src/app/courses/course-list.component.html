<h2>Course List</h2>

<div class="form-group row">

  <label for="" class="col-sm-2 col-from-label">Filter By:</label>

  <div class="col-sm-10">
    <input type="text" class="form-control" name="filter" [(ngModel)]="filter">
  </div>

</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td><img [src]="course.imageUrl" width="40" alt=""></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code | lowercase | replace: '-': ' '}}</td>
      <td>{{course.releaseDate}}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>
        <a [routerLink]="['info', course.id]" class="btn btn-primary">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
