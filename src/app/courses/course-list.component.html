<h2>Course List</h2>

<div class="form-group row">

  <label for="" class="col-sm-2 col-from-label">Filter By:</label>

  <div class="col-sm-10">
    <input type="text" class="form-control" name="filter" [(ngModel)]="filter">
  </div>

</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredCourses">
      <td><img [src]="item.imageUrl" width="40" alt=""></td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.code}}</td>
      <td>{{item.releaseDate}}</td>
      <td>
        <app-star [rating]="item.rating"></app-star>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
